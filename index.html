<!DOCTYPE html>
<html lang="da">
    <head>
        <title>Epidemiological Modelling</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        
        <link rel="icon" href="images/icon.png">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
        <script src="https://unpkg.com/mathjs@9.3.0/lib/browser/math.js"></script>
    </head>
    <body id ="test">
        <div id="outerDiv">
            <!-- Header and text -->
            <div id="tekst">
                <h1 id="title1">Epidemiological Modelling</h1>
            </div>
            <br>
            <!-- <button id="diffKnap">KÃ¸r diffFunc</button> -->
            <!-- Inserts chart/graph -->
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
            <!-- X-axes slider -->
            <input id="xSlider1" class="slider"      type="range"    min="0"     max="1000"  value="300" step="1">
            <!-- Slider and input boxes -->
            <div class="sliderBoxes">
                <div class="sliders">
                    <p class="sliderTitle">Reproduction Number</p>
                    <p class="sliderDes">Measure of contagiousness: the number of secondary infections each infected individual produces.</p>
                    <p> <input id="reproForm1"   class="inputForm"   type="number"   min="0.01"  max="10"    maxlength="3"   value="5"></p>
                        <input id="reproSlider1" class="slider"      type="range"    min="0"     max="100"   maxlength="3"   value="50" step="1">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Population</p>
                    <p class="sliderDes">Size of population.</p>
                    <p> <input id="popForm1"     class="inputForm"   type="number"   min="10000" max="10000000"  maxlength="10000000"    value="5000000"></p>
                        <input id="popSlider1"   class="slider"      type="range"    min="10000" max="10000000"  maxlength="10000000"    value="5000000" step="1">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Transmission Time</p>
                    <p class="sliderDes">Length of incubation period. (Days)</p>
                    <p> <input id="tranForm1"    class="inputForm"   type="number"   min="0"    max="24"    maxlength="3"   value="12"></p>
                        <input id="tranSlider1"  class="slider"      type="range"    min="0"    max="24"    maxlength="3"   value="12">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Recovery Time</p>
                    <p class="sliderDes">Length of hospital stay. (Days)</p>
                    <p> <input id="recForm1"     class="inputForm"   type="number"   min="0"     max="100"   maxlength="3"   value="0"></p>
                        <input id="recSlider1"   class="slider"      type="range"    min="0"     max="100"   maxlength="3"   value="0">
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
