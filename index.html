<!DOCTYPE html>
<html lang="da">
    <head>
        <title>Epidemiological Modelling</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans:400,700" rel="stylesheet">
        
        <link rel="icon" href="images/icon.png">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script> <!--
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>-->
        <script src="https://unpkg.com/mathjs@9.3.0/lib/browser/math.js"></script>
    </head>
    <body id ="test">
        <div id="outerDiv">
            <!-- Header and text -->
            <div id="tekst">
                <h1 id="title1">Epidemiological Modelling</h1>
            </div>
            <br>
            <!-- <button id="diffKnap">Kør diffFunc</button> -->
            <!-- Inserts chart/graph -->
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
            <!-- X-axes slider -->
            <input id="xSlider1" class="slider"      type="range"    min="0"     max="1000"  value="1000" step="1">
            <!-- Slider and input boxes -->
            <div class="sliderBoxes">
                <div class="sliders">
                    <p class="sliderTitle">Beta</p>
                    <p class="sliderDes"> <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7570398/pdf/42269_2020_Article_434.pdf">β represents the efective transmission rate.</a> <!-- Measure of contagiousness: the number of secondary infections each infected individual produces.--></p>
                    <p> <input id="reproForm1"   class="inputForm"   type="number"   min="0.01"  max="10"    maxlength="3"   value="5"></p>
                        <input id="reproSlider1" class="slider"      type="range"    min="0.001"     max="0.1"   maxlength="0.1"   value="0.02" step="0.001">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Gamma</p>
                    <p class="sliderDes"> γ represents the removal or the recovery rate.</p>
                    <p> <input id="popForm1"     class="inputForm"   type="number"   min="10000" max="10000000"  maxlength="10000000"    value="5000000"></p>
                        <input id="popSlider1"   class="slider"      type="range"    min="0.00001" max="0.02"  maxlength="10000000"    value="0.0006" step="0.0001">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Titel</p>
                    <p class="sliderDes">Text</p>
                    <p> <input id="tranForm1"    class="inputForm"   type="number"   min="0"    max="24"    maxlength="3"   value="12"></p>
                        <input id="tranSlider1"  class="slider"      type="range"    min="0"    max="24"    maxlength="3"   value="12">
                </div>
                <div class="sliders">
                    <p class="sliderTitle">Titel</p>
                    <p class="sliderDes">Text</p>
                    <p> <input id="recForm1"     class="inputForm"   type="number"   min="1"     max="1000"   maxlength="3"   value="500"></p>
                        <input id="recSlider1"   class="slider"      type="range"    min="1"     max="1000"   maxlength="3"   value="500">
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
